<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <script src="/socket.io/socket.io.js"></script>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
    
    <script src=kinematic-body.js></script>
    <title>Aframe App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <a-scene physics="gravity: 0.0, debug: true">

     

      <a-box id="box" dynamic-body="mass: 0" rotation="0 0 0" position="0 1.3 -1" depth="0.5" height="0.3" width="0.5" color="#EF2D5E" >		
      </a-box>


      <a-entity id="translate" position="-0.08 1.5 -1.5">
        <a-entity scale="5 5 5">
	  
          <a-entity id="text" text="value: Hello World; color: #EF2D5E"></a-entity>
        </a-entity>
      </a-entity>


      <a-entity id="rotate-controller" rotation="0 0 0">
        <a-entity id="rotateY" rotation="0 0 0">
          <a-entity id="translate-controller" position="-1 -2 0">
            <a-entity environment="preset: forest;" static-body></a-entity>

            <a-sky color="#ECECEC"></a-sky>

          </a-entity>
        </a-entity>
      </a-entity>
    </a-scene>
    <script src="script_for_aframe.js">
    </script>
  </body>
</html>
