<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <script src="/socket.io/socket.io.js"></script>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
    
    <script src=kinematic-body.js></script>
    <title>Aframe App</title>

</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
<a-scene physics="gravity:0; restitution:0;">
  <a-entity id="torso" rotation="0 0 0">
    <a-box id="box" rotation="0 0 0" position="0 1.3 -1" depth="0.5" height="0.3" width="0.5" color="#EF2D5E" mass="100" staic-body></a-box>

    <a-box id="r_arm" rotation="0 0 0" position="0.5 1.3 -1" depth="0.1" height="0.1" width="0.4" color="#EF2D5E" mass="100" staic-body></a-box>

    <a-box id="l_arm" rotation="0 0 0" position="-0.5 1.3 -1" depth="0.1" height="0.1" width="0.4" color="#EF2D5E" mass="100" staic-body></a-box>
  </a-entity>
    


      <a-entity id="translate" position="-0.08 1.5 -1.5">
        <a-entity scale="5 5 5">
            <a-entity id="text" text="value: Hello" static-body></a-entity>

        </a-entity>
      </a-entity>


      <a-entity id="rotate-controller" rotation="0 0 0">
        <a-entity id="rotateY" rotation="0 0 0">

            <a-entity id="translate-controller" position="0 0 0">
                <!--<a-plane color="#000000" scale="500 500 1" repeat="5 5 1" rotation="-90 0 0 " static-body></a-plane>-->
                <a-entity environment="preset: forest;" static-body></a-entity>
          

            <a-sky color="#ECECEC"></a-sky>


                <!--<a-box id="box_1" rotation="0 0 0" position="110 1.3 -1" depth="100" height="100" width="100"
                       color="#EF0D5F" mass="100" dynamic-body></a-box>-->

            </a-entity>

        </a-entity>
      </a-entity>
    </a-scene>
    <script src="script_for_visualization.js">
    </script>
  </body>
</html>
